# ==========================================================
#      Potato Config for Dehumanization Task - ROUND 2 (Validation)
# ==========================================================
annotation_task_name: "Dehumanization Detection (Runde 2: Validierung)"

port: 9001
server_name: "Dehumanization Validation Server"

output_annotation_dir: "annotation_output/round2/"
output_annotation_format: "tsv"

# This file must contain the merged columns (r1_label_1, r1_expl_1, etc.)
data_files:
  - "data_files/round2_prepared_data.csv"

item_properties:
  id_key: "id"
  text_key: "text"

user_config:
  allow_all_users: True
  users: []

login:
  type: 'password'

alert_time_each_instance: 10000000

jumping_to_id_disabled: True
hide_navbar: True

# ==========================================================
#  Annotation Schemes (Validity Judgments)
# ==========================================================
annotation_schemes:
  - name: "validity_1"
    annotation_type: "radio"
    description: "Validation for Explanation 1"
    labels:
      - name: "valid"
        label: "Ja (Sinnvoll)"
      - name: "invalid"
        label: "Nein (Ungültig)"
      - name: "unsure"
        label: "Unsicher"
    label_requirement:
      required: false

  - name: "validity_2"
    annotation_type: "radio"
    description: "Validation for Explanation 2"
    labels:
      - name: "valid"
        label: "Ja (Sinnvoll)"
      - name: "invalid"
        label: "Nein (Ungültig)"
      - name: "unsure"
        label: "Unsicher"
    label_requirement:
      required: false

  - name: "validity_3"
    annotation_type: "radio"
    description: "Validation for Explanation 3"
    labels:
      - name: "valid"
        label: "Ja (Sinnvoll)"
      - name: "invalid"
        label: "Nein (Ungültig)"
      - name: "unsure"
        label: "Unsicher"
    label_requirement:
      required: false

  - name: "validity_4"
    annotation_type: "radio"
    description: "Validation for Explanation 4"
    labels:
      - name: "valid"
        label: "Ja (Sinnvoll)"
      - name: "invalid"
        label: "Nein (Ungültig)"
      - name: "unsure"
        label: "Unsicher"
    label_requirement:
      required: false

# ==========================================================
#  Layout Configuration
# ==========================================================
html_layout: "templates/validation_layout.html"

"surveyflow":
  "on": true
  "order":
    - "pre_annotation"
    - "post_annotation"
  "pre_annotation":
    - "file": "surveyflow_r2/intro_and_def.jsonl"
      "text": "Willkommen zurück: Definition"
    - "file": "surveyflow_r2/instructions.jsonl"
      "text": "Anleitung für Runde 2 (Validierung)"
  "post_annotation":
    - "file": "surveyflow_r2/post_reflection.jsonl"
      "text": "Abschließende Reflexion"
    - "file": "surveyflow_r2/end.jsonl"
      "text": "Vielen Dank"