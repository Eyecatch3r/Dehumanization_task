# ==========================================================
#      Potato Config for Dehumanization Task - ROUND 1
# ==========================================================
annotation_task_name: "Dehumanization Detection (Runde 1)"

port: 9001
server_name: "Dehumanization Annotation Server"

output_annotation_dir: "annotation_output/round1/"
output_annotation_format: "tsv"

data_files:
  - "data_files/initial_data.csv"

# FIXES: KeyError: 'id_key' by adding this required section.
# Your initial_data.csv MUST have columns named 'id' and 'text'.
item_properties:
  id_key: "id"
  text_key: "text"

user_config:
  allow_all_users: True
  users: []

login:
  type: 'password'

# FIXES: The KeyError for this required field.
alert_time_each_instance: 10000000

# FIXES: "unsupported annotation type: choice" by using the correct type "radio_button".
# This section defines all your questions.
annotation_schemes:
  - name: "label"
    annotation_type: "radio"
    description: "<strong>1. Klassifizierung:</strong><br>Enthält dieser Text dehumanisierende Sprache? (Ein Text ist <strong>dehumanisierend</strong>, wenn er eine Person oder Gruppe als weniger als menschlich darstellt)."
    labels: ["Dehumanisierend", "Nicht dehumanisierend"]
    label_requirement: { "required": True }

  - name: "explanation"
    annotation_type: "text"
    description: "<strong>2. Erklärung:</strong><br>Bitte geben Sie eine einsätzige Erklärung an, um Ihre Wahl in Frage 1 zu begründen."
    label_requirement: { "required": True }


  - name: "confidence"
    annotation_type: "likert"
    description: "<strong>3. Vertrauen:</strong><br>Wie zuversichtlich sind Sie in Ihrer Gesamtbeurteilung?"
    size: 5
    min_label: "1 - Nicht zuversichtlich"
    max_label: "5 - Sehr zuversichtlich"
    label_requirement: { "required": True }

html_layout: "default"
base_html_template: "default"
header_file: "default"

# --- Optional Settings (can be kept as is) ---
"annotation_codebook_url": ""
"jumping_to_id_disabled": True
"hide_navbar": True
"surveyflow": {
    "on": true,
    "order": [
        "pre_annotation",
        "post_annotation"
    ],
    "pre_annotation": [
        {
            "file": "surveyflow/consent.jsonl",
            "text": "Einverständniserklaerung und Datenschutz"
        },
        {
            "file": "surveyflow/definition.jsonl",
            "text": "Teil 1: Ihre persoenliche Einschaetzung"
        },
        {
            "file": "surveyflow/instruction.jsonl",
            "text": "Richtlinien fuer die Annotation"
        },
        {
            "file": "surveyflow/definition2.jsonl",
            "text": "Teil 2: Verstaendnis nach der Anleitung"
        }
    ],
    "post_annotation": [
        {
            "file": "surveyflow/definition3.jsonl",
            "text": "Teil 3: Abschließende Reflexion"
        },
        {
            "file": "surveyflow/end.jsonl",
            "text": "Vielen Dank und Debriefing"
        }
    ]
}