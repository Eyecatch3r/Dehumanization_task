<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GESIS Annotation Study</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* --- General Page Styling --- */
        body {
            background-color: #f4f6f9; /* Light grey-blue background */
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #333;
        }

        /* --- The Main Card Container --- */
        .container-fluid {
            max_width: 1000px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-top: 5px solid #2c3e50; /* GESIS-like dark header line */
        }

        /* --- Custom Classes for Dehumanization Types --- */

        /* Animalistic: Often associated with nature/biology (Blue/Teal hints) */
        .animalistic-box {
            background-color: #eaf6ff;
            border-left: 5px solid #007bff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        /* Mechanistic: Associated with objects/machines (Grey/Orange hints) */
        .mechanistic-box {
            background-color: #fff5eb;
            border-left: 5px solid #fd7e14;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        /* --- Typography --- */
        h3 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
        }

        strong {
            color: #495057;
        }

        /* --- Button Styling Override --- */
        .btn-primary {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }
        .btn-primary:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>

    {{ content }}

</body>
</html>
